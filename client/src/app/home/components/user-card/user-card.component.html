<ion-item *ngIf="user">
<ion-avatar>
  <img [src]="user.profile.image_32">
</ion-avatar>
  <ion-label class="ion-text-wrap">
    <h1>
      {{ user.real_name }}
      <span class="date">
        <ion-note>{{ user.profile.status_expiration | timestamp }}</ion-note>
      </span>
    </h1>
    <h3>{{ user.profile.status_text }}</h3>
  </ion-label>
  </ion-item>
